<!DOCTYPE html>
<html>
  <head>
    <title>ECMAScript - Using the LET keyword</title>
	<style>
	#box {
		display: flex;
		justify-content: space-between;
	}
	#box > div {
		width: 120px;
		height: 120px;
		background: red;
	}
	</style>
  </head>
  <body>
    <h1>Let</h1>
	<div id="box"></div>
    <script type="text/javascript">
		var newDiv;
		var newBox = document.querySelector("#box");
		for(let i = 0;i<5;i+=1) {
			newDiv = document.createElement("div");
			newDiv.addEventListener("click", function() {
				alert(i);
			});
			newBox.appendChild(newDiv);
		}
	</script>
  </body>
</html>
